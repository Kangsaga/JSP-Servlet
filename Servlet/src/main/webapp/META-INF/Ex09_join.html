<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Document</title>
    <style>
        table{margin:0 auto;}
    </style>
</head>

<body>
    <form action="join" method="post">
        <fieldset>
            <legend>Join Page</legend>

            <table>
                <tr>
                    <td>ID</td>
                    <td><input type="text" name="id"></td>
                </tr>
                <tr>
                    <td>PW</td>
                    <td><input type="password" name="pw"></td>
                </tr>
                <tr>
                    <td>NAME</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>EAMIL</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>TEL</td>
                    <td><input type="text" name="tel"></td>
                </tr>
                <tr>
                    <td>GENDER</td>
                    <td>
                        MAN<input type="radio" value="남자" name="gender">
                        WOMEN<input type="radio" value="여자" name="gender">
                    </td>
                </tr>
                <tr>
                    <td>HOBBY</td>
                    <td>
                        SPORT<input type="checkbox" value="스포츠" name="hobby">
                        STUDY<input type="checkbox" value="공부" name="hobby">
                        EATING<input type="checkbox" value="먹기" name="hobby">
                    </td>
                </tr>
                <tr>
                    <td>BRITHDAY</td>
                    <td>
                        <input type="date" name="birth">
                    </td>
                </tr>
                <tr>
                    <td>COLOR</td>
                    <td><input type="color" name="color"></td>
                </tr>
                <tr>
                    <td>COUNTRY</td>
                    <td>
                        <select name="country">
                            <option value="usa">USA</option>
                            <option value="korea">KOREA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>TALK</td>
                    <td>
                        <textarea cols="30" rows="10" name="talk"></textarea>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <input type="submit" value="JOIN">
                        <input type="reset" value="RESET">
                    </td>
                </tr>
            </table>
        </fieldset>

    </form>
</body>

</html>
