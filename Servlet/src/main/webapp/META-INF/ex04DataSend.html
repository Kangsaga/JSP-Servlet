<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>

	<h1>서버로 데이터 전송하기</h1>
	
	<!-- 사용자가 입력한 데이터를 서버프로그램(Servlet)으로 전송 -->
	
	<!-- 
		서버로 데이터를 전송하기 위한 3가지 요소
		1.action속성 : 서버의경로
		2.name속성 : 데이터의 이름
		3.submit버튼: 서버로 데이터를 전송는 역활
	 -->
	<form action = "DataSend">
		데이터 입력: <input type = "text" name = "data">
		<input type = "submit" value = "전송">
	</form>
</body>
</html>
